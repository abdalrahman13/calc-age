  <body>
    <form action="">

        type="date"

        placeholder="Write Your Age"
      />

      <input
        type="date"
        name="age"
        id="age2"
        class="age"
        placeholder="Write Your Age"
      />
      <input
        type="date"
        name="age"
        id="age3"
        class="age"
        placeholder="Write Your Age"
      />
      <input type="submit" value="Submit" id="submit2" />
      <input
        type="text"
        name="age"
        id="age"
        class="age"
        placeholder="Write Your Age"
      />
      <input type="text" name="show" id="show" placeholder="Show" />
    </form>

    <script>
      let ageInp = document.querySelector("#age");
      let submit1 = document.getElementById("submit1");
      let submit2 = document.getElementById("submit2");
      let show = document.getElementById("show");
      let age1 = document.getElementById("age1");
      let age2 = document.getElementById("age2");
      let age3 = document.getElementById("age3");

      function formatDuration(ms) {
        const sec = 1000;
        const minute = sec * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const week = day * 7;
        const month = day * 30.4375;
        const year = day * 365.25;

        let years = Math.floor(ms / year);
        ms %= year;

        let months = Math.floor(ms / month);
        ms %= month;

        let weeks = Math.floor(ms / week);
        ms %= week;

        let days = Math.floor(ms / day);
        ms %= day;

        let hours = Math.floor(ms / hour);
        ms %= hour;

        let minutes = Math.floor(ms / minute);
        ms %= minute;

        let seconds = Math.floor(ms / sec);
        ms %= sec;

        return `${years} Years ${months} Months ${weeks} Weeks ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
      }
      submit1.addEventListener("click", function (e) {
        e.preventDefault();
        age1Val = age1.value;
        console.log(age1Val);

        let birthday = new Date(age1Val);
        let dateNow = new Date();
        let age = dateNow - birthday;
        show.value = formatDuration(age);
      });
      submit2.addEventListener("click", function (e) {
        e.preventDefault();
        let birthday1 = new Date(age2.value);
        let birthday2 = new Date(age3.value);
        let age = birthday2 - birthday1;
        if (age < 0) {
          age = -age;
        }
        show.value = formatDuration(age);
      });
    </script>
